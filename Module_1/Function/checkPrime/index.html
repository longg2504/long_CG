<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number = +prompt('nhập vào số cần kiểm tra')
        isPrime(number)

        function isPrime(number) {
            let count = 0 ;
            let isPrime = false
            if(number <= 0) {
                alert(`${number} không phải là số nguyên tố`)
            }
            else {
                for(let i = 1 ; i <=number ; i++){
                    if(number % 2 ==0)
                    {
                        alert(`${number} là số nguyên tố`)
                        count++
                    }
                }
                if(count==2){
                    isPrime = true
                }
                if (isPrime) {
                    alert(`${number} là số nguyên tố`)
                } else {
                    alert (`${number} không là số nguyên tố`)
                }
            }
        }
    </script>
</body>
</html>
