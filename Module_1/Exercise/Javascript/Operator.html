    <script>
        let a ,b 
        //lấy giá trị từ người dùng
        a = prompt("nhập vào số a: ")
        b = prompt("nhập vào số b: ")

        //đổi sang kiểu Number 
        a = parseInt(a);
        b = parseInt(b);

        if(b % a ==0){
            alert("a là bội số của b ")
        }
        else alert("a không phải là bội số của b ")
    </script>
