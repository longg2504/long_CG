<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI GYM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>BMI GYM</h1>
        </header>
        <section>
            <div class="weight">
                <p>weight</p>
                <input id="wt" type="text" placeholder="enter your weight">
            </div>
            <div class="height">
                <p>height</p>
                <input id="ht" type="text" placeholder="enter your height">
            </div>
            <div class="result">
                <p>Result</p>
                <p id="rs"></p>
            </div>
            <button onclick="Check()">CHECK</button>
        </section>
        <div class="background">
            <div class="border">
                <div class="img"></div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
