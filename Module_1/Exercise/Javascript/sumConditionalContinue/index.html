<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SumConditionalContinue</title>
    <link rel="stylesheet" href="./asset/style.css">
</head>
<body> 
    <div class="container">
        <ul>
            <li>
                <label for="">
                    Bài 1: Chuyển từ độ C sang độ F.
                </label>
                <button onclick="bai1()">Bài 1</button>
            </li>
            <li>
                <label for="">
                    Bài 2: Chuyển từ mét sang feet:
                </label>
                <button onclick="bai2()">Bài 2</button>
            </li>
            <li>
                <label for="">
                    Bài 3: Tính diện tích hình vuông khi biết cạnh a.
                </label>
                <button onclick="bai3()">Bài 3</button>
            </li>
            <li>
                <label for="">
                    Bài 4: Tính diện tích hình  chữ nhật khi biết 02 cạnh a, b.
                </label>
                <button onclick="bai4()">Bài 4</button>
            </li>
            <li>
                <label for="">
                    Bài 5: Tính diện tích tam giác vuông khi biết 02 cạnh kề a, b.
                </label>
                <button onclick="bai5()">Bài 5</button>
            </li>
            <li>
                <label for="">
                    Bài 6: Giải phương trình bậc 1.
                </label>
                <button onclick="bai6()">Bài 6</button>
            </li>
            <li>
                <label for="">
                    Bài 7: Giải phương trình bậc 2.
                </label>
                <button onclick="bai7()">Bài 7</button>
            </li>
            <li>
                <label for="">
                    Bài 8: Kiểm tra xem một số nhập vào có phải là tuổi của một người không. Một số nguyên là tuổi của một người khi nhỏ 120 và lơn hơn 0.
                </label>
                <button onclick="bai8()">Bài 8</button>
            </li>
            <li>
                <label for="">
                    Bài 9: Kiểm tra xem 3 số thực (a,b,c) nhập vào có phải là cạnh của một tam giác. Điều kiện để a,b,c là cạnh của một tam giác là:
                    a,b,c > 0
                    a + b > c
                    b + c > a
                    a + c > b
                </label>
                <button onclick="bai9()">Bài 9</button>
            </li>
            <li>
                <label for="">
                    Bài 10: Viết chương trình tính giá điện.
                </label>
                <button onclick="bai10()">Bài 10</button>
            </li>
            <li>
                <label for="">
                    Bài 11: Viết chương trình tính thuế thu nhập cá nhân.
                </label>
                <button onclick="bai11()">Bài 11</button>
            </li>
            <li>
                <label for="">
                    Bài 12: Viết chương trình tính lãi ngân hàng (lãi mẹ đẻ lãi con) khi biết số tiền ban đầu, số tháng cho vay và lãi xuất hàng tháng.
                </label>
                <button onclick="bai12()">Bài 12</button>
            </li>
        </ul>
    </div>

    <script src="./asset/script.js"></script>
</body>
</html>
