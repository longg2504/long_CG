<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caro Game </title>
  </head>
  <body>
    <h3>Caro Game Simple</h3>
    <p id="carogame" />
    <input type="button" value="Change Value" onclick="changeValue()" />

    <script>
      let b = document.getElementById("carogame"); //lấy giá trị thẻ p có id = carogame

      let board = [];
      let data = "";
      // cho vòng for chạy từ 0 tới 5 mỗi lần lặp tạo ra 1 mảng gồm 5 phần từ 
      for (let i = 0; i < 5; i++) {
        board[i] = new Array(0, 0, 0, 0, 0);
      }

      for (let i = 0; i < 5; i++) {
        data += "<br/>";
        for (let j = 0; j < 5; j++) {
          data += board[i][j] + "&nbsp;&nbsp;";
        }
      }

      data +=
        "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>";
      b.innerHTML = data;

      function changeValue() {
        let positionX = prompt("X: ");
        let positionY = prompt("Y: ");
        data = "";
        board[positionX][positionY] = "x";
        for (let i = 0; i < 5; i++) {
          data += "<br/>";
          for (let j = 0; j < 5; j++) {
            data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
          }
        }
        data +=
          "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>";
        b.innerHTML = "<hr/>" + data;
      }
    </script>
  </body>
</html>
