<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

<body>
    <div class="container">
        <h2>Calculator</h2>
        <div class="input">
            <input id="numb1" type="number" placeholder="Enter number">
            <input id="numb2" type="number" placeholder="Enter number">
        </div>
        <div class="action">
            <button onclick="Add()">Addition(+)</button>
            <button onclick="Sub()">Subtraction(-)</button>
            <button onclick="Mul()">Multiplication(X)</button>
            <button onclick="Div()">Division(/)</button>
        </div>
        <div id="Result"></div>
    </div>



    <script src="calculator.js"></script>
</body>
