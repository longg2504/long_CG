<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table align="center" border="1">
        <caption style="border: 1px solid black;">Grocery Items Bill</caption>
        <thead>
            <tr>
                <th>Item Name</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Potatoes</th>
                <th>51</th>
                <th>$1.0</th>
            </tr>

            <tr>
                <th>Nuts</th>
                <th>20</th>
                <th>$5</th>
            </tr>

            <tr>
                <th>Onions</th>
                <th>4</th>
                <th>$3.00</th>
            </tr>

            <tr>
                <th>Verry long awkwardly named yet still delicious item here</th>
                <th>4</th>
                <th>$3.00</th>
            </tr>
            <tr>
                <th>Carrots</th>
                <th>12</th>
                <th>$2.99</th>
            </tr>

        </tbody>

        <tfoot>
            <tr>
                <th align="right" colspan="2">Total Price</th>
                <th>$33.79</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
