<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./asset/style.css">
</head>
<body>

    <body>
    <div class="container">
        <ul>
            <li>
               <label for="">Bài 1: Sử dụng vòng lặp để đếm từ 1 đến 100. Khi số là 99, hiển thị hộng thoại thông báo</label>

                <button onclick="bai1()">Bài 1</button>
            </li>

            <li>
               <label for="">Bài 2: Sử dụng hàm prompt() để lấy thông tin nhiệt độ hiện tại được nhập bởi người truy cập Nếu nhiệt độ nhập vào trên 100, yêu cầu người dùng giảm nhiệt độ. Nếu nhiệt độ dưới 20, yêu cầu người dùng tăng nhiệt độ</label>
                <button onclick="bai2()">Bài 2</button>

            </li>

            <li>
               <label for="">Bài 3: Hiển thị ra 20 số trong dãy fibonacci đầu tiên</label>
                <button onclick="bai3()">Bài 3</button>

            </li>

            <li>
               <label for="">Bài 4: Tìm số đầu tiên trong dãy fibonacci chia hết cho</label>
                <button onclick="bai4()">Bài 4</button>

            </li>

            <li>
               <label for="">Bài 5: Tính tổng của 20 số đầu tiên trong dãy fibonacci</label>
               <button onclick="bai5()">Bài 5</button>

            </li>

            <li>
               <label for="">Bài 6: Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên</label>
               <button onclick="bai6()">Bài 6</button>

            </li>

            <li>
               <label for="">Bài 7: Hãy viết một chương trình in ra các số từ 1 đến 100. Nhưng nếu số chia hết cho 3 thì in ra "Fizz", 5 thì in ra "Buzz" thay vì in ra số đó. Và nếu số đó chia hết cho cả 3 và 5 thì in ra chữ "FizzBuzz"</label>
                <button onclick="bai7()">Bài 7</button>
            </li>

            <li>
               <label for="">Bài 8: Game đoán số</label>
               <button onclick="bai8()">Bài 8</button>

            </li>
        
        </ul>
    </div>
    
    <script src="./asset/script.js"></script>
</body>
</html>
